<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Penilaian Teknisi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { box-sizing: border-box; margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; }
    html { height: 100%; }
    .gradient-bg { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); min-height: 100%; }
    .card { background: rgba(30,30,50,0.8); backdrop-filter: blur(10px); border: 1px solid rgba(100,100,255,0.2); box-shadow: 0 8px 32px rgba(0,0,0,0.3);}
    .input-field { background: rgba(20,20,40,0.6); border: 1px solid rgba(100,100,255,0.3); color:#e0e0ff; transition:.3s; }
    .input-field:focus { outline:none; border-color:#6366f1; box-shadow:0 0 0 3px rgba(99,102,241,0.1); background:rgba(30,30,50,0.8);}
    .btn-primary { background:linear-gradient(135deg,#6366f1 0%,#8b5cf6 100%); transition:.3s; color:white; }
    .btn-primary:hover { transform:translateY(-2px); box-shadow:0 8px 20px rgba(99,102,241,0.4); }
    .toast { position:fixed; top:20px; right:20px; padding:16px 24px; border-radius:12px; color:white; z-index:1000;}
  </style>
</head>

<body>
<div class="gradient-bg">

<!-- LOGIN -->
<div id="loginScreen" class="min-h-full flex items-center justify-center p-6">
  <div class="card rounded-2xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <div class="text-5xl mb-4">üîê</div>
      <h1 class="text-3xl font-bold mb-2" style="color:#e0e0ff;">Login Sistem</h1>
    </div>

    <form id="loginForm" class="space-y-6">
      <input type="text" id="username" class="input-field w-full px-4 py-3 rounded-lg" placeholder="Username" required>
      <input type="password" id="password" class="input-field w-full px-4 py-3 rounded-lg" placeholder="Password" required>
      <button type="submit" class="btn-primary w-full py-3 rounded-lg text-lg">Masuk</button>
    </form>
  </div>
</div>

<!-- FORM -->
<div id="formScreen" class="min-h-full p-6" style="display:none;">
  <div class="max-w-3xl mx-auto">
    <div class="card rounded-2xl p-8 mb-6">

      <form id="penilaianForm" class="space-y-6">

        <!-- ‚úÖ Dropdown Teknisi -->
        <div>
          <label class="block text-sm font-medium mb-2" style="color:#c0c0e0;">
            <span class="icon">üë∑</span>Pilih Teknisi
          </label>
          <div class="relative">
            <input type="text" id="teknisiInput" class="input-field w-full px-4 py-3 rounded-lg" placeholder="Ketik nama teknisi..." autocomplete="off" required>
            <div id="teknisiDropdown" class="absolute top-full left-0 right-0 mt-1 rounded-lg overflow-hidden z-10"
              style="background:rgba(20,20,40,0.95); border:1px solid rgba(100,100,255,0.3); display:none;">
            </div>
          </div>
        </div>

        <!-- Poin Penilaian -->
        <div class="relative">
          <label class="block text-sm font-medium mb-2" style="color:#c0c0e0;">
            <span class="icon">üìã</span>Poin Penilaian
          </label>
          <input type="text" id="poinPenilaian" class="input-field w-full px-4 py-3 rounded-lg" autocomplete="off" required>
        </div>

        <!-- Nilai -->
        <input type="number" id="nilai" class="input-field w-full px-4 py-3 rounded-lg" placeholder="Nilai (1-100)" min="1" max="100" required>

        <button type="submit" id="submitBtn" class="btn-primary w-full py-3 rounded-lg text-lg">Submit Penilaian</button>
      </form>

    </div>
  </div>
</div>

</div>

<script>
let currentUser = null;

const userDatabase = {
  'admin': { password:'admin123', teknisi:['Nova','Zhahral','Nirwana','Asrori'] },
  'supervisor': { password:'super456', teknisi:['Eko','Fajar','Gunawan','Hendra'] },
  'manager': { password:'manage789', teknisi:['Irfan','Joko','Kurnia','Lestari'] }
};

document.getElementById('loginForm').addEventListener('submit', e => {
  e.preventDefault();
  const u = username.value.trim(), p = password.value;
  if(userDatabase[u] && userDatabase[u].password === p){ currentUser=u; showFormScreen(); }
  else showToast('Username atau password salah!','#ef4444');
});

function showFormScreen(){
  loginScreen.style.display='none';
  formScreen.style.display='block';

  const arr = userDatabase[currentUser].teknisi;
  const input = teknisiInput, box = teknisiDropdown;

  input.value = ""; box.innerHTML = ""; box.style.display="none";

  input.oninput = ()=>{
    const s = input.value.toLowerCase();
    box.innerHTML="";
    const match = arr.filter(n=>n.toLowerCase().includes(s));
    if(!s || match.length===0){ box.style.display="none"; return; }
    match.forEach(n=>{
      const div=document.createElement("div");
      div.textContent=n; div.className="px-4 py-3 cursor-pointer"; div.style.color="#e0e0ff";
      div.onclick=()=>{input.value=n; box.style.display="none";}
      box.appendChild(div);
    });
    box.style.display="block";
  };
}

document.addEventListener("click", e=>{
  if(!e.target.closest("#teknisiInput") && !e.target.closest("#teknisiDropdown")){
    teknisiDropdown.style.display="none";
  }
});

document.getElementById('penilaianForm').addEventListener('submit', async e=>{
  e.preventDefault();
  
  const teknisi = teknisiInput.value.trim();
  if(!teknisi) return showToast("Pilih teknisi dulu!", "#ef4444");

  const rec = {
    id: Date.now()+"-"+Math.random().toString(36).slice(2),
    username: currentUser,
    teknisi,
    poin_penilaian: poinPenilaian.value,
    nilai: nilai.value,
    timestamp: new Date().toISOString()
  };

  await fetch("YOUR_GOOGLE_SCRIPT_WEB_APP_URL_HERE", {
    method:"POST", mode:"no-cors", headers:{"Content-Type":"application/json"}, body:JSON.stringify(rec)
  });

  penilaianForm.reset();
  showToast("Penilaian berhasil disimpan!","#10b981");
});

function showToast(msg,color){
  const t=document.createElement('div'); t.className='toast'; t.style.background=color; t.textContent=msg;
  document.body.appendChild(t); setTimeout(()=>t.remove(),3000);
}
</script>

</body>
</html>
